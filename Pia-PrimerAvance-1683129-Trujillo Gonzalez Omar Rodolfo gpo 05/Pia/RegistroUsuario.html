<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuario</title>
    <link rel = "stylesheet" href="css/Registro.css">

</head>
<body>
    <form action="" method="POST" id="form">
    <div class="form">
        <img class="avatarRegistro" src="img/perfilRegistro.png" alt="Logo de Registro">
        <h1>           Registro            </h1>

            <!--Registro de Nombre-->
            <div class="grupo">
                <input type="text" name="" id="name" required> <span class = "barra"> </span>
                <label for="">Nombre</label>
            </div>

            <!--Registro de Apellidos-->
            <div class="grupo">
                <input type="text" name="" id="Apellidos"required> <span class = "barra"> </span>
                <label for="">Apellidos</label>
            </div>

            <!--Registro de Fecha de nacimiento-->
            <div class="grupo">
                <input type="date" name="" id="Fecha" 
                value="2022-02-25"
                min="2022-02-25" max="2999-12-31" required> <span class = "barra"> </span>
                <label for="">Fecha de nacimiento</label>
            </div>

            <!--Registro de Correo-->
            <div class="grupo">
                <input type="email" name="" id="email"required> <span class = "barra"> </span>
                <label for="">Email</label>
            </div>

             <!--Registro de Usuario-->
            <div class="grupo">
                <input type="username" name="" id="User"required> <span class = "barra"> </span>
                <label for="">Usuario</label>
            </div>

            <!--Registro de Contraseña-->
            <div class="grupo">
                <input type="password" name="" id="passWord"required> <span class = "barra"> </span>
                <label for="">Contraseña</label>
            </div>

            <div class="grupo">
                <input type="password" name="" id="ConpassWord"required> <span class = "barra"> </span>
                <label for="">Confirma Contraseña</label>
            </div>

            <div class="grupo">
                <input type="file" name="file" accept="image/png, .jpeg, .jpg, image/gif">
                <label for="">Selecciona tu foto de perfil</label>
            </div>
            
            <!--Botones fuera de registro-->
            <button type="submit"> Registrarse </button>  
            <input type="button" onclick="history.back()" name="" value="Regresar">
            <p class="warnings" id="warnings"></p>

            
        </div>
    </form>
    <script src="registro.js"></script>
</body>
</html>
